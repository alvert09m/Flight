<!DOCTYPE html>

<html>

<head>
    <title>Flight</title>
    <!--settings-->
    <meta name="viewport" content="width=device-width, initial-scale =1" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--icon header-->
    <link rel="icon" type="image/ico" href="C:\Users\amagsino\Desktop\booking\image\flight1.PNG" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="booking.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">

</head>

<body>
    <header class="navi">
        <nav>
            <h1 class="home">
                <a href="home.html"><img class="flightfont" src="../booking/image/flight2.PNG"></a>
            </h1>
            <ul>
                <li><a class="options1" href="Pre-search.html">LOOK FOR FLIGHT</a></li>
                <li><a class="options1" href="MyFlights.html">MY FLIGHT</a></li>
                <li><a class="options1" href="#">ACCOUNT</a></li>
                <li><a class="options1" href="Abouts.html">ABOUTS</a></li>
                <li><a class="options1" href="Login.html">LOGOUT</a></li>
            </ul>
        </nav>
    </header>
    <div class="searched">
        <div class="aflightsbox">
            <label class="aflights">Payments</label>


            <div class="bookbox1">
               
                <div class="wrapper">
                    <div class="payment">
                        <div class="payment-logo">
                            <p>p</p>
                        </div>
                        <div class="form">
                            <div class="card space icon-relative">
                                <label class="label">Card holder:</label>
                                <input type="text" class="input" placeholder="Coding Market">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="card space icon-relative">
                                <label class="label">Card number:</label>
                                <input type="text" class="input" data-mask="0000 0000 0000 0000"
                                    placeholder="Card Number">
                                <i class="far fa-credit-card"></i>
                            </div>
                            <div class="card-grp space">
                                <div class="card-item icon-relative">
                                    <label class="label">Expiry date:</label>
                                    <input type="text" name="expiry-data" class="input" data-mask="00 / 00"
                                        placeholder="00 / 00">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="card-item icon-relative">
                                    <label class="label">CVC:</label>
                                    <input type="text" class="input" data-mask="000" placeholder="000">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="master"></div>

                <div class="booknow1"onclick="window.location.href='Congratulations.html'">
                    <input type="submit" name="" value="Proceed">
                </div>
            </div>
        </div>
    </div>

    <div class="searchedopt">
        <div class="from2">
            <form class="form-inline">
                <label class="passenger1" for="inlineFormCustomSelectPref">From</label>
                <select class="custom-select1 my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">Manila MNL</option>
                    <option value="2">Australia AUS</option>
                    <option value="3">Bahrain BHR</option>
                    <option value="4">Macao MAC</option>

                </select>
            </form>
        </div>
        <div class="To2">
            <form class="form-inline">
                <label class="passenger1" for="inlineFormCustomSelectPref">To</label>
                <select class="custom-select1 my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">Macao MAC</option>
                    <option value="2">Australia AUS</option>
                    <option value="3">Bahrain BHR</option>
                    <option value="4">Manila MNL</option>

                </select>
            </form>
        </div>
        <div class="trips2">
            <form class="form-inline">
                <label class="passenger1" for="inlineFormCustomSelectPref">Trip</label>
                <select class="custom-select1 my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">One Way</option>
                    <option value="2">Round Trip</option>

                </select>
            </form>
        </div>
        <div class="passengers2">
            <form class="form-inline">
                <label class="passenger1" for="inlineFormCustomSelectPref">Passenger</label>
                <select class="custom-select1 my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>

                </select>
            </form>
        </div>
        <div class="class2">
            <form class="form-inline">
                <label class="passenger1" for="inlineFormCustomSelectPref">Class</label>
                <select class="custom-select1    my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">Economy</option>
                    <option value="2">Business</option>
                    <option value="3">First Class</option>

                </select>
            </form>
        </div>
        <div class="datepicker3">
            <label class="datetext">Departure Date</label>
            <input class="date1" type="date" name="">
        </div>
        <div class="searchflight1"onclick="window.location.href='Search.html'">
            <input type="submit" name="" value="Search">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
