<!DOCTYPE html>

<html>

<head>
    <title>Flight</title>
    <!--settings-->
    <meta name="viewport" content="width=device-width, initial-scale =1" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--icon header-->
    <link rel="icon" type="image/ico" href="..\booking\image\flight1.PNG" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="booking.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">


</head>

<body>
    <header>
    </header>
    <div class="welcomelog">
        <image class="mainlogo" src="image/logo.png"></image>
    </div>



    <div class="login">
        <div class="box">
            <h2>Log In</h2>
            <br>
            <form>
                <div class="input-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                </div>
                <br>
                <br>
                <div class="input-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <p class="forgot"><a class="link1"
                        href="https://accounts.google.com/signin/v2/recoveryidentifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot
                        Password?</a> </p>
                <br>
                <br>
                <!--submit-->
                <div>
                    <input type="submit" name="" value="Log In" onclick="window.location.href='home.html'">
                </div>
                <br>
                <p class="signup"><a class="signup1"
                        href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Sign
                        Up</a></p>
                <div class="line">
                    <hr width="300">
                </div>
                <p class="more">or</p>
                <a
                    href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&osid=1&service=mail&ss=1&ltmpl=default&rm=false&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img
                        id="gmail" src="..\booking\image\gmailpng.png" height="80"
                        width="80"></a>
            </form>
        </div>
    </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
